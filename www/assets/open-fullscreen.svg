<svg viewBox="0 0 600 600" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<g id="arrow" fill="#ddd">
			<rect x="0" y="0" height="50" width="150"/>
			<rect transform="rotate(-90,150, 50)" x="50" y="0" height="50" width="150"/>
			<rect transform="rotate(-45, 114.64, 0)" x="-185.36" y="0" height="50" width="300"/>
		</g>
	</defs>
	<use x="450" xlink:href="#arrow" href="#arrow"/>
	<use x="-150" transform="rotate(-90, 0, 0)" xlink:href="#arrow" href="#arrow"/>
	<use x="-150" y="600" transform="rotate(180, 0, 600)" xlink:href="#arrow" href="#arrow"/>
	<use x="450" y="600" transform="rotate(90, 600, 600)" xlink:href="#arrow" href="#arrow"/>
</svg>
